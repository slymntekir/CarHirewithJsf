<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                <div class="panel panel-green">
                    Kullanici listesini görmek için 
                    <h:commandLink style="text-align:center;" value="tıklayınız." action="kullaniciListesi.xhtml"></h:commandLink>
                    <br/>
                    Kiralanan listesini görmek için 
                    <h:commandLink style="text-align:center;" value="tıklayınız." action="kiralananListe.xhtml"></h:commandLink>
                    <br/>
                    <div class="panel-heading" align="center">
                        Araba Listesi
                    </div>
                    <div class="panel-body">
                        <h:dataTable style="text-align:center; text-orientation:rotate-normal; margin-left:auto;" class="table table-bordered table-hover table-responsive" value="#{arabalarManagedBean.arabalar}" var="araba">
                            <h:column>#{araba.marka}<f:facet name="head"><h:outputLabel value="marka"></h:outputLabel></f:facet></h:column>
                            <h:column>#{araba.model}<f:facet name="head"><h:outputLabel value="model"></h:outputLabel></f:facet></h:column>
                            <h:column>#{araba.fiyat}<f:facet name="head"><h:outputLabel value="fiyat"></h:outputLabel></f:facet></h:column>
                            <h:column>#{araba.yakitTuru}<f:facet name="head"><h:outputLabel value="yakit_turu"></h:outputLabel></f:facet></h:column>
                            <h:column><img src="images/#{araba.resim}" width="150px" height="150px"></img><f:facet name="head"><h:outputLabel value="resim"></h:outputLabel></f:facet></h:column>
                            <h:column>
                                <h:commandButton class="btn btn-info" value="İncele" action="arabaDetay">
                                    <f:setPropertyActionListener value="#{araba.aracId}" target="#{arabaDetayBean.arb.aracId}">
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                Isparta 2016
            </ui:define>

        </ui:composition>

    </body>
</html>
